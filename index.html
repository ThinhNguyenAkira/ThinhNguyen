<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <a href="#" class="Point-1">Home</a>
            <a href="#">Page</a>
            <a href="#">Articles</a>
        </div>

        <img src="logo.png">

        <div class="header-right">
            <a href="#">Contact</a>
            <a href="#">Shop</a>
            <a href="#">Locations</a>
        </div>
    </div>


    <div class="body-1">
        <img src="banner.jpg">
    </div>
    <div class="text-1">
        <a href="#" class="Point-2">BECAUSE WE LOVE COFFEE</a>
        <a href="#" class="Point-3"><b>About Us</b></a>
    </div>

    <div class="body-2">
        <div class="banner-shared banner2-container">
            <ul class="box-text-img">
                <li class="box-text-img-1 banner-shared-ul">
                    <img src="img1.jpg" class="box-text-img-img banner-shared-img" />
                </li>
                <li class="box-text-img-2 banner-shared-text">
                    <span class="banner-span">OUR MISSION</span>
                    <p class="banner-p">It all began with a modest <br /> concept: Create amazing <br />
                        coffee</p>
                </li>
                <li class="box-text-img-3 banner-shared-ul">
                    <img src="img3.jpg" alt="" class="box-text-img-img banner-shared-img">
                </li>
            </ul>
            <ul class="box-text-img">
                <li class="box-text-img-2 banner-shared-text">
                    <span class="banner-span">HOME DELIVERY</span>
                    <p class="banner-p">Quality coffee delivered to <br/> your door </p>
                </li>
                <li class="box-text-img-1 banner-shared-ul">
                    <img src="img2.jpg" class="box-text-img-img banner-shared-img" />
                </li>

                <li class="box-text-img-2 banner-shared-text">
                    <span class="banner-span">TIME TO CHILL</span>
                    <p class="banner-p">Black Coffee Shaved Ice</p>
                </li>
            </ul>
        </div>
        <div class="banner-5">
            <img src="banner2.jpg" />
        </div>
        
        <footer class="footer-container">
            <div>
                <img src="logo.png" />
            </div>
            <form action="">
                <input placeholder="Enter email address..." />
                <button>Contact Us</button>
            </form>
        </footer>
    </div>
</body>
</html>
